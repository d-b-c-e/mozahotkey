<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Adjust Action Settings</title>
    <link rel="stylesheet" href="sdpi.css">
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item" id="direction-section">
            <div class="sdpi-item-label">Direction</div>
            <select class="sdpi-item-value" id="direction" onchange="onDirectionChanged()">
                <option value="increase">Increase (+)</option>
                <option value="decrease">Decrease (-)</option>
            </select>
        </div>

        <div class="sdpi-item">
            <div class="sdpi-item-label">Increment</div>
            <input class="sdpi-item-value" type="number" id="incrementValue" min="1" max="100" onchange="onIncrementChanged()" />
        </div>

        <div class="info" id="button-info">
            <strong>Tip:</strong> Each button press will change the value by the increment amount in the selected direction.
        </div>

        <div class="info" id="dial-info" style="display: none;">
            <strong>Tip:</strong> Rotate the dial to adjust the value. Each tick changes by the increment amount.
        </div>
    </div>

    <script src="pi.js"></script>
    <script>
        function onSettingsLoaded(settings) {
            document.getElementById('direction').value = getSetting('direction', 'increase');
            document.getElementById('incrementValue').value = getSetting('incrementValue', 5);

            // Update info text based on controller type
            document.getElementById('button-info').style.display = isKeypad() ? 'block' : 'none';
            document.getElementById('dial-info').style.display = isEncoder() ? 'block' : 'none';
        }

        function onDirectionChanged() {
            setSetting('direction', document.getElementById('direction').value);
        }

        function onIncrementChanged() {
            const value = parseInt(document.getElementById('incrementValue').value) || 5;
            setSetting('incrementValue', value);
        }
    </script>
</body>
</html>

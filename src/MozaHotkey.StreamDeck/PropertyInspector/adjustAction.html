<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Adjust Action Settings</title>
    <link rel="stylesheet" href="sdpi.css">
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item">
            <div class="sdpi-item-label">Direction</div>
            <select class="sdpi-item-value" id="direction" onchange="onDirectionChanged()">
                <option value="increase">Increase (+)</option>
                <option value="decrease">Decrease (-)</option>
            </select>
        </div>

        <div class="info">
            <strong>Note:</strong> On buttons, this action will increase or decrease the value by the configured increment.
            On Stream Deck+ dials, rotating adjusts the value in both directions automatically.
            <br><br>
            Configure global increment values in the <strong>Settings</strong> action.
        </div>
    </div>

    <script src="pi.js"></script>
    <script>
        function onSettingsLoaded(settings) {
            document.getElementById('direction').value = getSetting('Direction', 'increase');
        }

        function onDirectionChanged() {
            setSetting('Direction', document.getElementById('direction').value);
        }
    </script>
</body>
</html>
